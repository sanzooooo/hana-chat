<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>咲々木 花とチャット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="input-area">
      <input type="text" id="user-input" placeholder="メッセージを入力…" autocomplete="off" />
      <button type="submit" id="send-button">送信</button>
    </form>
  </div>
  <button id="bgm-toggle" class="bgm-toggle">🔊 BGM ON</button>
  <audio id="bgm-player" preload="metadata"></audio>
  <script src="/env.js"></script>
  <script src="script.js"></script>
</body>
</html>
